<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear o Entrar a Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4a148c;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #4a148c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #6a1b9a;
        }

        .switch-form {
            margin-top: 20px;
        }

        .switch-form a {
            color: #4a148c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .switch-form a:hover {
            color: #6a1b9a;
        }
    </style>
</head>
<body>

    <h1>Crear o Entrar a tu Perfil</h1>

    <div id="create-form" class="form-container">
        <h2>Crear una Cuenta</h2>
        <form id="create-account-form">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Crear Cuenta</button>
        </form>
        <div class="switch-form">
            <p>¿Ya tienes una cuenta? <a href="#" onclick="switchToLogin()">Iniciar Sesión</a></p>
        </div>
    </div>

    <div id="login-form" class="form-container" style="display: none;">
        <h2>Iniciar Sesión</h2>
        <form id="login-account-form">
            <label for="email-login">Correo Electrónico</label>
            <input type="email" id="email-login" name="email-login" required>

            <label for="password-login">Contraseña</label>
            <input type="password" id="password-login" name="password-login" required>

            <button type="submit">Entrar</button>
        </form>
        <div class="switch-form">
            <p>¿No tienes cuenta? <a href="#" onclick="switchToCreate()">Crear Cuenta</a></p>
        </div>
    </div>

    <script>
        function switchToLogin() {
            document.getElementById('create-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function switchToCreate() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('create-form').style.display = 'block';
        }

        // Lógica simple para manejo de formularios
        document.getElementById('create-account-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Cuenta creada exitosamente');
            switchToLogin();
        });

        document.getElementById('login-account-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Inicio de sesión exitoso');
        });
    </script>

</body>
</html>
